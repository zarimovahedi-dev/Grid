<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: white;
        }

        section {
            width: 100%;
            height: 240vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 60px;

            >figure {
                overflow: hidden;
                position: relative;

                &:nth-of-type(1) {
                    grid-column: 1/3;
                }

                &:nth-of-type(2) {
                    grid-column: 3/5;
                }

                &:nth-of-type(3) {
                    grid-column: 5/7;
                }

                &:nth-of-type(4) {
                    grid-column: 1 / 4;
                }

                &:nth-of-type(5) {
                    grid-column: 4/ 7;
                }

                &:nth-of-type(6) {
                    grid-column: 1/7;
                }

                >img {
                    width: 100%;
                    height: 100%;
                    display: block;
                    object-fit: cover;
                }

                >figcaption {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                    text-transform: capitalize;
                    background-color: white;
                    padding: 20px 40px;
                    font-size: 24px;
                    color: black;
                    opacity: 0;
                    transition: .4s;
                    font-weight: bold;
                    white-space: nowrap;
                }

                &:hover figcaption {
                    opacity: 1;
                }
            }
        }

        footer {
            background-color: white;
            width: 100%;
            height: 40vh;

            >p {
                font-size: 40px;
                color: black;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px 0;
            }

            >.icon {
                display: flex;
                justify-content: center;
                margin-top: 20px;

                >a {
                    margin: 0 20px;

                    >svg {
                        width: 60px;
                        height: 60px;
                        transition: 0.3s;
                    }

                    >svg:hover {
                        transform: scale(1.2);
                    }
                }
            }

        }
    </style>
</head>
